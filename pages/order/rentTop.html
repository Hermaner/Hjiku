<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../styles/mui.min.css">
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title"></h1>
		</header>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<script type="text/javascript">
		mui.plusReady(function() {
			var topx = E.getStorage('vendor') == 1 ? '61px' : '45px'
			mui.init({
				subpages: [{
					id: 'rentOrder',
					url: 'rentOrder.html',
					styles: {
						top: topx,
						bottom: '0px',
					}
				}]
			});
			window.addEventListener('pageshow', function(event) {
				var type = event.detail.type;
				if(type == "5") {
					document.getElementById("title").innerText = "退押金单";
				} else {
					document.getElementById("title").innerText = "退租金单";
				}
			})
			var old_back=mui.back;
			mui.back = function() {
				old_back();
				setTimeout(function() {
					document.getElementById("title").innerText = "";
					E.firesubData('rentOrder', "reset")
				}, 250)
			}
		})
	</script>

</html>
