<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../styles/mui.min.css">
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title"></h1>
		</header>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	<script type="text/javascript">
		mui.plusReady(function() {
			//			var topx = E.getStorage('vendor') == 0 ? '71px' : '45px'
			mui.init({
				subpages: [{
					id: 'order',
					url: 'order.html',
					styles: {
						top: '45px',
						bottom: '0px',
					}
				}]
			});
			window.addEventListener('pageshow', function(event) {
				var type = event.detail.type;
				E.firesubData('order', "", {
					type: type
				})
				var title = document.getElementById("title");
				switch(type) {
					case "2":
						title.innerText = "所有订单";
						break;
					case "3":
						title.innerText = "现场订单";
						break;
					case "4":
						title.innerText = "自提订单";
						break;
					default:
						break;
				}

			})
			mui.back = function() {
				document.getElementById("title").innerText = "";
				E.firesubData('order', "reset")
				plus.webview.currentWebview().hide("pop-out");
			}
		})
	</script>

</html>
