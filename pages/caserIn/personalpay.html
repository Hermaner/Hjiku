<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="">
		<meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>个人支付</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body class="" id="vue">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{{paymentType=="19"?"支付宝":"微信"}}支付</h1>
		</header>

		<div class="mui-content mui-scroll-wrapper whiteBackground">
			<div class="caserin-content">
				<div class="caserin-payamount">￥{{getData.actual}}</div>
				<div class="caserIn-perImg">
					<img :src="img" />
					<p>扫描{{paymentType=="19"?"支付宝":"微信"}}二维码向我付钱</p>
				</div>
				<div class="mui-margin-20"><button type="button" class="mui-btn mui-btn-primary mui-btn-full" @click="pay()">
					确认收款
				</button></div>

			</div>
		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="personalpay.js"></script>

</html>
