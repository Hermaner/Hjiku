<!DOCTYPE html>
<html class="mui-home-htmlcolor">

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<!--<link href="../../styles/styleAll.css" rel="stylesheet" />-->
		<link href="../../styles/jiku.css" rel="stylesheet" />
	</head>

	<body class="home-bc" id="vue">
		<ul class="mui-table-view flexCon headbac padding15 home_topbar">
			<li class="homeLogo">
				<img src='../../images/about-logo.png'>
			</li>
			<li class="flexOne home-text flexellipsis">
				<div class="flexCon">
					<p v-cloak>
						{{shop.shopName}}
					</p>
				</div>
				<p v-cloak>
					{{shop.shopName || shop.address}}
				</p>
				<button class="mui-btn-primary home-esc" @click="exitLogin()">注销</button>
			</li>
		</ul>
		<div class="mui-content home_maincontent">
		<div class="home_group_box">
				<ul class="mui-table-view flexCon flexWrap homeOneList">
					<li class="flexoneFour mui-table-view-cell" v-for="item in listData" @click='goPage(item.type)'>
						<span class="mui-icon ifont mui-home-iconsize" v-bind:class="item.icon"><font v-show="item.count!='0'">{{parseInt(item.count) > 99 ? '99+': item.count}}</font></span>
						<h6 class="mui-media-body mui-home-spancolor">{{item.name}}</h6>
					</li>
				</ul>
		</div>
		</div>
    </body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="home.js"></script>

</html>
