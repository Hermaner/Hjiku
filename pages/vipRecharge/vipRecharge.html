<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>会员充值</title>
		<link href="../../styles/mui.css" rel="stylesheet" />
		<link href="../../styles/iconfont.css" rel="stylesheet" />
		<link href="../../styles/styleAll.css" rel="stylesheet" />
	</head>

	<body class="vipCard-bc" id="vue">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">会员充值</h1>
			<a class="mui-pull-right whiteText caser-node-btn" @click='goNode()'>充值记录</a>
		</header>
		<div class="mui-content paddingtop85">
			<div class="search-con">
				<div class="switchBox">
					<div class="flexCon">
						<a class="mui-icon iconfont icon-saomiao cardScanBtn" @click="gocardScan()"></a>
						<div class="flexOne">
							<input type="search" v-model="searchtext" class="" placeholder="请输入手机号码" v-on:keyup.13="searchItem()"/>
							<span class="mui-icon mui-icon-search"></span>
						</div>
						<button class="" @click="searchItem()">搜索</button>
					</div>
				</div>
			</div>
			<ul class="mui-table mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>联系方式</label>
						<p class="noedit">{{items.mobilePhone}}</p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>买家姓名</label>
						<p class="noedit">{{items.userName}}</p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>会员等级</label>
						<p class="noedit">{{items.memberLevelName}}</p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>会员折扣</label>
						<p class="noedit">{{items.memberDiscount}}</p>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-input-row">
						<label>充值类型</label>
						<select class="mui-buyer-select" v-model="type">
							<option value="">请选择充值类型</option>
							<option value="amount">金额</option>
							<option value="integral">积分</option>
						</select>
						<span class="mui-navigate-right downIcon"></span>
					</div>
				</li>
				<li class="mui-table-view-cell" v-show="type=='amount'">
					<div class="mui-input-row">
						<label>充值金额</label>
						<input type="number" placeholder="请输入金额" id="amount" v-model="amount" onchange="E.IsNum(this)">
					</div>
				</li>
				<li class="mui-table-view-cell" v-show="type=='integral'">
					<div class="mui-input-row">
						<label>加积分</label>
						<input type="number" placeholder="请输入新增积分" id="integral" v-model="integral" onchange="E.IsNum(this)">
					</div>
				</li>
			</ul>
			<a class="mui-btn mui-btn-block addBtn three" v-show="type=='amount'" href="#payPopover">
				付款
			</a>
			<button class="mui-btn mui-btn-block addBtn three" v-show="type=='integral'" @click="producePoint()">
				保存
			</button>
		</div>
		<div id="payPopover" class="mui-popover mui-bar-popover detail-pop">
			<div class="mui-popover-arrow"></div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" sid="6">
					支付宝(企业账号)
				</li>
				<li class="mui-table-view-cell" sid="19">
					支付宝(个人账号)
				</li>
				<li class="mui-table-view-cell" sid="15">
					微信(企业账号)
				</li>
				<li class="mui-table-view-cell" sid="20">
					微信(个人账号)
				</li>
				<li class="mui-table-view-cell" sid="14">
					刷卡支付
				</li>
				<li class="mui-table-view-cell" sid="13">
					现金支付
				</li>
			</ul>
		</div>
		<div class="personPay-content" v-show="showPersonpay" transition="expand">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-icon mui-icon-left-nav mui-pull-left" @click='closePersonpay()'></a>
				<h1 class="mui-title">{{paymentType=="19"?"支付宝":"微信"}}支付</h1>
			</header>

			<div class="mui-content whiteBackground">
				<div class="caserin-content">
					<div class="caserin-payamount">￥{{amount}}</div>
					<div class="caserIn-perImg">
						<img :src="payimg" />
						<p>扫描{{paymentType=="19"?"支付宝":"微信"}}二维码向我付钱</p>
					</div>
					<div class="mui-margin-20"><button type="button" class="mui-btn mui-btn-primary mui-btn-full" @click="personPay()">
					确认收款
				</button></div>

				</div>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/app.js"></script>
	<script src="vipRecharge.js"></script>

</html>
